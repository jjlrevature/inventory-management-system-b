<section>
<h2>Add New Product by Category</h2>
<div class="card">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="category">Category </label>
        <input type="text" name="category" ngModel="productModel.category">
    </div>
    <div class="form-group">
        <label for="title">Title </label>
        <input type="text" name="title" ngModel="productModel.title">
    </div>
    <div class="form-group">
        <label for="manufacturer">Manufacturer </label>
        <input type="text" name="manufacturer" ngModel="productModel.manufacturer">
    </div>
    <div class="form-group">
        <label for="minimumLimit">Minimum Limit </label>
        <input type="number" name="minLimit" ngModel="productModel.minLimit">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>

</div>
</section>
