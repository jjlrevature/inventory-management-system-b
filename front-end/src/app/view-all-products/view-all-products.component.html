<section class="green-section">
<h2 (click)="logProducts()" >View All Products By Category to Check Latest Quantity</h2>
<div class="card">
    <label for="">Filter by Category</label>
    <select name="filter" id="">
        <option value="console">Console</option>
        <option value="handheld">Hand Held</option>
    </select>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Minimum Limit</th>
            <th>Current Stock</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="products !== null; else other">
            <tr *ngFor="let product of products;" (click)="getTotal(product)">
                <td>{{product.productId}}</td>
                <td>{{product.title}}</td>
                <td>{{product.manufacturer}}</td>
                <td>{{product.category}}</td>
                <td>{{product.minLimit}}</td>
                <td>{{getTotal(product)}}</td>
            </tr>        
        </ng-container>
        <ng-template #other>
            You're a Wizard, Harry.
        </ng-template>
    </tbody>
</table>



</div>
</section>
